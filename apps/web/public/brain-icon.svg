<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#1a1a2e"/>
  <g transform="translate(256, 256)">
    <!-- Left hemisphere -->
    <path d="M-20,-140
             C-80,-140 -130,-100 -140,-40
             C-150,20 -130,70 -100,100
             C-80,120 -50,140 -20,140
             C-20,140 -20,-140 -20,-140"
          fill="none" stroke="#9b5de5" stroke-width="16" stroke-linecap="round"/>

    <!-- Left brain folds -->
    <path d="M-40,-100 C-90,-80 -100,-20 -80,20"
          fill="none" stroke="#9b5de5" stroke-width="12" stroke-linecap="round"/>
    <path d="M-50,-40 C-100,-20 -110,40 -70,80"
          fill="none" stroke="#9b5de5" stroke-width="12" stroke-linecap="round"/>
    <path d="M-60,30 C-95,50 -90,100 -50,110"
          fill="none" stroke="#9b5de5" stroke-width="12" stroke-linecap="round"/>

    <!-- Right hemisphere -->
    <path d="M20,-140
             C80,-140 130,-100 140,-40
             C150,20 130,70 100,100
             C80,120 50,140 20,140
             C20,140 20,-140 20,-140"
          fill="none" stroke="#a855f7" stroke-width="16" stroke-linecap="round"/>

    <!-- Right brain folds -->
    <path d="M40,-100 C90,-80 100,-20 80,20"
          fill="none" stroke="#a855f7" stroke-width="12" stroke-linecap="round"/>
    <path d="M50,-40 C100,-20 110,40 70,80"
          fill="none" stroke="#a855f7" stroke-width="12" stroke-linecap="round"/>
    <path d="M60,30 C95,50 90,100 50,110"
          fill="none" stroke="#a855f7" stroke-width="12" stroke-linecap="round"/>

    <!-- Brain stem -->
    <path d="M0,130 L0,160 C0,175 -10,180 -15,175 M0,160 C0,175 10,180 15,175"
          fill="none" stroke="#7c3aed" stroke-width="14" stroke-linecap="round"/>

    <!-- Neural connection dots -->
    <circle cx="-70" cy="-60" r="8" fill="#c084fc"/>
    <circle cx="-85" cy="45" r="6" fill="#c084fc"/>
    <circle cx="70" cy="-60" r="8" fill="#c084fc"/>
    <circle cx="85" cy="45" r="6" fill="#c084fc"/>
    <circle cx="0" cy="-110" r="7" fill="#e9d5ff"/>
  </g>
</svg>
